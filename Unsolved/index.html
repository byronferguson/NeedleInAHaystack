<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="./assets/css/sticky-footer.css" rel="stylesheet">
  <link href="./assets/css/override.css" rel="stylesheet">
  <link href="./assets/css/game.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>

  <title>Needle in a Haystack</title>
</head>

<body>

  <!-- Begin page content -->
  <main role="main" class="container-fluid">
    <section class="row">
      <article class="col">
          <div class="jumbotron">
            <div class="container-fluid">
                <h1 class="display-4">Needle in the Haystack</h1>
                <p class="lead">Click on the haystacks to try and find the missing needle.</p>
            </div>
          </div>
      </article>
    </section>

    <section class="row" id="message">
      <article class="col text-center">
        <h1 class="display-1" id="gameResult">YOU WIN!</h1>
      </article>
    </section>

    <section class="row" id="splash">
      <article class="col text-center">
        <h1 class="display-1" id="playQuestion">PLAY AGAIN?</h1>
        <button class="btn btn-lg btn-success">YES</button>
        <button class="btn btn-lg btn-danger">NO</button>
      </article>
    </section>

    <section class="row" id="scores">
      <article class="col text-center">
        <h1 class="display-1">WINS: <span id="winCount">0</span></h1>
      </article>
      <article class="col text-center">
        <h1 class="display-1">LOSSES: <span id="lossCount">0</span></h1>
      </article>
    </section>

    <section class="row" id="gameBoard">
      <article class="col-2" id="guesses"></article>
      <article class="col text-center" id="haystacks"></article>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <h3>Can you find the needle?</h3>
    </div>
  </footer>

  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
